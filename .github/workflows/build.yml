name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build TurboLite Optimizer APK
    runs-on: ubuntu-latest

    steps:
      # 🧾 Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ☕ Set up Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ⚙️ Give Gradle wrapper permission to execute
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # 💾 Cache Gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 🧱 Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 📦 Upload generated APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TurboLiteOptimizer-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 📏 Show output file size and path for verification
      - name: Show APK size and location
        run: |
          echo "APK build finished!"
          ls -lh app/build/outputs/apk/debug/
